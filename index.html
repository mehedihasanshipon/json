<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON exploring</h1>

<script>
    const user = {
        id: 12,
        name: 'Shipon',
        what:{
            name: 'nai',
            agr: 23
        },
        friends:['omuk','tomuk','kiJani'],
        friendsAge: [13,45,34,]
    };
    // console.log(user);
    // make an object into json object
    const userJson = JSON.stringify(user);
    console.log(userJson);
    const userFromJson = JSON.parse(userJson);
    console.log(userFromJson);
    console.log(user);
</script>
</body>
</html>
